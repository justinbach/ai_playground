services:
  - type: web
    name: ai-playground-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ORIGIN_ALLOWLIST
        value: https://ai-playground-web.onrender.com
      - key: SERVER_API_KEY
        generateValue: true
  - type: static_site
    name: ai-playground-web
    buildCommand: cd client && npm ci && npm run build
    publishPath: client/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: ai-playground-api
          property: url
